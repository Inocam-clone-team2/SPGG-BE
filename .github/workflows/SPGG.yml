name: CI

# main 브랜치에 푸쉬 했을때
on:
  push:
    branches: [ main ]

# 해당 코드에서 사용될 변수 설정
env:
  PROJECT_NAME: SPGG
  BUCKET_NAME: ourspgg
  CODE_DEPLOY_APP_NAME: codedeploytest
  DEPLOYMENT_GROUP_NAME: codeDeploy-test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Java JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17	
      #gradlew 파일 실행권한 설정
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash
      
      #빌드 시작
      - name: Build with Gradle
        run: ./gradlew build
        shell: bash
        
  
